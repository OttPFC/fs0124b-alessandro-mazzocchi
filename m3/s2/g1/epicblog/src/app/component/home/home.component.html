<main>
    <section>
        <article>
            <div class="container">
                <div class="border-top border-bottom border-2 border-dark my-3">
                    <p class="display-6 border-bottom border-2 border-dark">
                        In evidenza
                    </p>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="card my-2 text-center">
                                <div class="w-25 mx-auto">
                                    <img src="https://picsum.photos/200/300" class="card-img-top mt-3" height="300px"
                                        alt="..." />
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">{{ db[0].title }}</h5>
                                    <a href="#" class="">{{ db[0].tags }}</a>
                                    <p class="card-text">{{ db[0].body }}</p>
                                    <a id="{{ db[0].id }}" href=""><button class="btn btn-primary">
                                            Vai all'articolo
                                        </button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <section>
        <div class="container">
            <div>
                <p>Potrebbero interessarti anche</p>

                <div class="row my-2">
                    <div class="col-12" *ngFor="let data of dbShuffle">
                        <div *ngIf="!edit" class="card my-2">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <img src="https://picsum.photos/200/300?grayscale" class="card-img-top m-3"
                                        height="200px" alt="..." />
                                </div>
                                <div>
                                    <button class="btn btn-warning m-3" (click)="toggleEdit()">Edit</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ data.title }}</h5>
                                <a href="#" class="">{{ data.tags }}</a>
                                <p class="card-text">{{ data.body }}</p>
                                <a id="{{ data.id }}" href=""><button class="btn btn-primary">Vai
                                        all'articolo</button></a>
                            </div>
                        </div>

                        <div *ngIf="edit" class="card my-2">
                            <form class="px-3 py-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" [(ngModel)]="data.title" />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Article body</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        [(ngModel)]="data.body" />
                                </div>
                                <div class="d-flex justify-content-between">

                                    <button type="button" class="btn btn-primary">Salva</button>
                                    <button class="btn btn-danger" (click)="toggleEdit()">X</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
</main>

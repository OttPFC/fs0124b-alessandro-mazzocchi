<div class="container">
    <div class="list-group">
        <div class="d-flex my-2" *ngFor="let t of task">
            <div class="mr-3">
                <img [src]="getUserImage(t.userId)" height="100px" alt="">
            </div>
            <div>
                <div class="list-group-item todo">
                    <div class="d-flex flex-column w-100 justify-content-between">
                        <div class="d-flex justify-content-between px-2 bg-done">
                            <h5 class="mb-1">Task</h5>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                                </svg>
                            </div>
                        </div>
                        <ul class="ps-3">
                            <li class="mb-1 mt-2">{{t.todo}}</li>
                        </ul>
                    </div>
                    <small class="text-body-secondary mt-2">
                        {{ getUserName(t.userId) }} - 
                        {{getUserTitle(t.userId)}}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

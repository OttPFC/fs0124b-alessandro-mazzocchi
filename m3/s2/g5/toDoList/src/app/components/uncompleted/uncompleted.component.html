<div class="container">
    <div class="list-group">
        <div class="d-flex my-2" *ngFor="let t of task">
            <div class="mr-3">
                <img [src]="getUserImage(t.userId)" height="100px" alt="">
            </div>
            <div>
                <div class="list-group-item todo">
                    <div class="d-flex flex-column w-100 justify-content-between">
                        <div class="d-flex justify-content-between px-2 bg-not">
                            <h5 class="mb-1">Task</h5>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                                    class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                    <path
                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                                </svg>
                            </div>
                        </div>
                        <ul class="ps-3">
                            <li class="mb-1 mt-2">{{t.todo}}</li>
                        </ul>
                    </div>
                    <small class="text-body-secondary mt-2">
                        {{ getUserName(t.userId) }} -
                        {{getUserTitle(t.userId)}}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="container">
        <div class="d-flex gap-4 justify-content-center mt-4">
            <h1 class="mt-4">Fiat</h1>
            <img src="/assets/img/fiat.png" height="100px" alt="">
        </div>
        <div>
            <p class="">Le nostre Automobili</p>

            <div class="row my-2">
                <div class="col-12 col-md-6 col-lg-3" *ngFor="let car of cars.slice(0,4);">
                    <div class="card my-2  ">
                        <img src="{{car.modelImage}}" class="card-img-top" height="200px" alt="...">
                        <div class="card-body position-relative" >
                            <span class="badge text-bg-secondary position-absolute bottom-10 end-0" *ngIf="car.available" [ngClass]="{
                                            
                                'bg-success': car.available
                            }">Disponibile</span>
                            <span class="badge text-bg-secondary position-absolute bottom-10 end-0" *ngIf="!car.available" [ngClass]="{
                                'bg-danger': !car.available,
                                
                            }">Non Disponibile</span>
                            <h5 class="card-title">Brand: {{car.brand}}</h5>
                            <h6 class="card-text ">Modello: {{car.model}}</h6>
                            <p class="">Prezzo: {{car.price}}$</p>
                            <p class="card-text ">Anno: {{car.year}}</p>
                            <a id="" [routerLink]="['/details', car.model]"><button class="btn btn-primary">Vai
                                    all'articolo</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

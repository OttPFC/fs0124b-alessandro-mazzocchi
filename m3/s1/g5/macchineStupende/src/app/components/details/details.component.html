<main>
    <div class="container">
        <div class="my-3" *ngFor="let car of cars.slice(0,4);">
            <div class="d-flex gap-4">
                <p>Questa la splendida: <span class="fw-bold fs-4">{{car.brand}} {{car.model}}</span></p>
                <img src="{{car.brandLogo}}" width="40px" height="40px" class="p-0" alt="">
            </div>
            <div class="row my-2">
                <div class="col-12 col-md-6 col-lg-3" >
                    
                    <div class="card my-2  ">
                        <img src="{{car.modelImage}}" class="card-img-top detail-car" 
                            alt="...">
                        <div class="card-body position-relative" >
                            <span class="badge text-bg-secondary position-absolute bottom-10 end-0" 
                            [ngClass]="{
                                'bg-danger': !car.available,
                                'bg-success': car.available
                            }">Disponibile</span>
                            <h5 class="card-title">Brand: {{car.brand}}</h5>
                            <h6 class="card-text ">Modello: {{car.model}}</h6>
                            <p class="">Prezzo: {{car.price | currency : "EUR"}}</p>
                            <p class="card-text ">Anno: {{car.year}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6" *ngFor="let descri of des.splice(0,1)">
                    <div>
                        <h4>{{descri.title}}</h4>
                        <p>{{descri.testo}}</p>
                        <audio controls autoplay class="d-none" >
                            <source src="assets/audio/untitled.ogg" type="audio/ogg">
                            <source src="assets/audio/untitled.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                
            </div>
            </div>
    </div>
</main>

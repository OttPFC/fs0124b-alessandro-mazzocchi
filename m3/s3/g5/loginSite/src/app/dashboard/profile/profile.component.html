<div class="container align-items-center">
    <div class="my-5 ">
        <div class="d-flex gap-5  ">
            <div>
                <img class="mb-2 rounded-5" src="assets/img/vetrina.jpg" alt="" width="80" height="80">
            </div>
            <div class="border border-dark">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-column p-2">
                        <span>Il tuo piano di abbonamento</span>
                        <button routerLink="/price" class="btn btn-primary btn-sm mt-2">Cambia il tuo piano</button>
                    </div>
                    <div class="d-flex flex-column border-top border-dark p-2">
                        <span>Nome: {{user?.name}}</span>
                        <span>email: {{user?.email}}</span>
                    </div>
                    <div class="d-flex border-top border-dark py-2">
                        <span><a class="nav-link px-2 text-dark" routerLink="/dashboard/favourites">I tuoi film
                                preferiti</a></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                            class="bi bi-arrow-through-heart-fill mt-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.854 15.854A.5.5 0 0 1 2 15.5V14H.5a.5.5 0 0 1-.354-.854l1.5-1.5A.5.5 0 0 1 2 11.5h1.793l3.103-3.104a.5.5 0 1 1 .708.708L4.5 12.207V14a.5.5 0 0 1-.146.354zM16 3.5a.5.5 0 0 1-.854.354L14 2.707l-1.006 1.006c.236.248.44.531.6.845.562 1.096.585 2.517-.213 4.092-.793 1.563-2.395 3.288-5.105 5.08L8 13.912l-.276-.182A24 24 0 0 1 5.8 12.323L8.31 9.81a1.5 1.5 0 0 0-2.122-2.122L3.657 10.22a9 9 0 0 1-1.039-1.57c-.798-1.576-.775-2.997-.213-4.093C3.426 2.565 6.18 1.809 8 3.233c1.25-.98 2.944-.928 4.212-.152L13.292 2 12.147.854A.5.5 0 0 1 12.5 0h3a.5.5 0 0 1 .5.5z" />
                        </svg>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <span>Utenti Registrati</span>
        <ul *ngFor="let u of users">
            <li>
                <div class="d-flex flex-column">
                    <span>{{u.name}}</span>
                    <span>{{u.email}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="bg-dark py-2">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a routerLink="/dashboard" class="nav-link px-2 text-secondary" *ngIf="isUserLoggedIn">Home</a></li>
                <li><a routerLink="/favourites" class="nav-link px-2 text-white" *ngIf="isUserLoggedIn">Preferiti</a></li>
                <li><a routerLink="/price" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a routerLink="/movies" class="nav-link px-2 text-white">Movies</a></li>
                
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                    aria-label="Search">
            </form>
    
            <div class="text-end">
                <button type="button" routerLink="/auth/login" class="btn btn-outline-light me-2" *ngIf="!isUserLoggedIn">Login</button>
                <button type="button" routerLink="/auth/register" class="btn btn-warning" *ngIf="!isUserLoggedIn">Sign-up</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="logout()" *ngIf="isUserLoggedIn">Logout</button>
            </div>
        </div>
    </div>
</div>

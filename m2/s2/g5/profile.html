<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="bg-dark">
            <div class="container">
                <img src="./assets/netflix_logo.png" class="logo" alt="logo">
            </div>
        </div>

    </header>

    <main>
        <div class="bg-dark stile">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column">

                        <div>
                            <span class="text-light title">Edit Profile</span>
                        </div>
                        <div class="border-top border-secondary border-bottom border-secondary pt-3">
                            <div class="d-flex">
                                <div class="position-relative">
                                    <img src="./assets/avatar.png" class="logo" alt="avatar">
                                    <div class="position-absolute top-0 start-0  ">
                                        <img src="./assets/pen.svg" alt="">
                                    </div>
                                </div>

                                <div class="d-flex flex-column ps-3">
                                    <div class="border-bottom border-secondary">
                                        <div class="pb-3">
                                            <input type="text"
                                                class="bg-secondary text-light w-75 form-control border border-0 rounded-0 pb"
                                                name="" id="" placeholder="Strive Student">

                                        </div>
                                        <div>
                                            <span class="text-light">Language:</span>

                                        </div>
                                        <div class="pt-1 w-25 pb-3">
                                            <select class="form-select form-select-sm bg-dark text-light pe-2"
                                                aria-label="Small select example">
                                                <option selected>English</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <div class="pt-3 pb-2"><span class="text-light">Maturity Settings:</span></div>
                                        <div>
                                            <button type="button" class="btn btn-secondary btn-sm">
                                                ALL MATURITY RATINGS
                                            </button>

                                        </div>
                                        <div class="text-light pt-2 pb-2">Show titles of all maturity ratings for this
                                            profile</div>
                                        <div><button
                                                class="btn btn-outline-secondary rounded-0 p-0 ps-3 pe-3">EDIT</button>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="text-light pt-3">Autoplay controls</div>
                                        <div >
                                            <form>
                                                <div class="form-group text-light">
                                                    <input type="checkbox" id="html">
                                                    <label for="html">Autoplay next episode in a series on all devices</label>
                                                </div>
                                                <div class="form-group text-light">
                                                    <input type="checkbox" id="css">
                                                    <label for="css">Autoplay previews while broswing on all devices.</label>
                                                </div>
                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="d-flex pt-3 mb-5 gap-4 ">
                            <div>
                                <button class="btn btn-outline-secondary rounded-0 p-0 ps-3 pe-3 btn-h">SAVE</button>
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary rounded-0 p-0 ps-3 pe-3 btn-h">CANCEL</button>
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary rounded-0 p-0 ps-3 pe-3 btn-h">DELETE
                                    PROFILE</button>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </div>
    </main>
</body>

</html>

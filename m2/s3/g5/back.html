<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header>
      <div class="nav-color">
          <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                      <a href="index.html"><img src="./assets/img/Crudazon.png" class="logo" alt="logo"></a></a>

                  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="index.html" class="nav-link px-2 link-warning text-light">Home</a></li>
                      <li><a href="#" class="nav-link px-2 link-warning text-light">Inventory</a></li>
                      <li><a href="#" class="nav-link px-2 link-warning text-light">Customers</a></li>
                      
                  </ul>

                  <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                  </form>

                  <div class="dropdown text-top">
                      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                              class="rounded-circle">
                      </a>
                      <ul class="dropdown-menu text-small">
                          <li><a class="dropdown-item" href="index.html">Home</a></li>
                          <li><a class="dropdown-item" href="#">Settings</a></li>
                          <li><a class="dropdown-item" href="#">Profile</a></li>

                              <hr class="dropdown-divider">
                          </li>
                          <li><a class="dropdown-item" href="#">Sign out</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </header>
    <div class="container-lg ">
      <div class="row py-4">
        <h5>
          Backoffice
          <button class="btn btn-primary" type="button" id="spinner" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Caricamento</span>
          </button>
        </h5>

        <div class="col-12 col-lg-8 flex-shrink-1">
          <form class="py-5" id="form">
            <div class="mb-4">
              <label for="prodName" class="form-label">Nome prodotto</label>
              <input type="text" class="form-control" id="prodName" required />
            </div>
            <div class="mb-4">
              <label for="prodBrand" class="form-label">Brand prodotto</label>
              <input type="text" class="form-control" id="prodBrand" required />
            </div>
            <div class="mb-4">
              <label for="prodDescription" class="form-label">Descrizione prodotto</label>
              <textarea class="form-control" id="prodDescription" rows="3" required></textarea>
            </div>
            <div class="mb-4">
              <label for="prodPrice" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="prodPrice" required />
            </div>
            <div class="mb-4 input-group">
              <input type="text" class="form-control" id="prodImg" placeholder="Link immagine" required />
              <button class="btn btn-outline-primary" type="button" id="preview">Anteprima</button>
            </div>
            <div id="message"></div>
            <div class="d-flex justify-content-between flex-wrap">
              <button type="button" class="btn btn-primary px-5" id="create">Crea</button>
              <button type="button" class="btn btn-warning px-5" id="reset">Reset</button>
              <button type="button" class="btn btn-warning px-5" id="modify">Modifica</button>
              <button type="button" class="btn btn-danger px-5" id="delete">Cancella</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-center" id="imgCont"></div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/back.js"></script>
  </body>
</html>
